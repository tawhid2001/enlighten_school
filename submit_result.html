<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Result</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container mt-4">
        <h2 id="formTitle">Submit Result</h2>
      <form id="resultForm">
        <input type="hidden" id="enrollmentId" name="enrollmentId" />
        <div class="form-group">
          <label for="marks">Marks:</label>
          <input
            type="text"
            class="form-control"
            id="marks"
            name="marks"
            required
          />
        </div>
        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea
            class="form-control"
            id="feedback"
            name="feedback"
            required
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitResult(event)">
          Submit
        </button>
      </form>
    </div>

    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
    <script src="./course_detail.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", populateForm);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
