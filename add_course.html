<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enligten E-School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- add course Form -->

    <div class="mx-auto w-75 mt-5">
      <form id="add-course" onsubmit="addCourse(event)">
        <div class="mb-3">
          <label for="course_name" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="course_name" name="course_name" required>
        </div>
        <div class="mb-3">
          <label for="course_code" class="form-label">Course Code</label>
          <input type="text" class="form-control" id="course_code" name="course_code" required>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-control" id="department" name="department" required></select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Course Image (Optional)</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
    <script src="./footer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", loadDepartmentsField);
        function loadDepartmentsField() {
        fetch("https://enlighten-institute.onrender.com/api/department/courselist/")
          .then((res) => res.json())
          .then((data) => {
            const departmentSelect = document.getElementById("department");
            data.forEach((item) => {
              const option = document.createElement("option");
              option.value = item.id;
              option.textContent = item.name;
              departmentSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error loading departments:", error);
          });}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
