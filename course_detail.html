<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enligten E-School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Course Detail -->
    
    <main>

      <div class="container customBox" id="result-container">
        <div id="result-con"></div>
        <div id="course-progress">
        </div>
      </div>

      <div class="container">
  
        <div id="course-detail">
  
          
        </div>
      </div>
  
      <!-- Lessons -->
  
      <div id="lessons">
  
          
      </div>

      <div class="container mt-4" id="enrolled_student">
        <h2>Enrolled Students</h2>
        <table class="table table-bordered" id="enrolled-students-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Enrollment Date</th>
              <th>Result</th> 
              <th>Action</th> 
            </tr>
          </thead>
          <tbody id="enrolled-students-list">
            <!-- Enrolled students will be added here -->
          </tbody>
        </table>
      </div>
      
  
      <div>
        <button class="btn btn-primary m-4 custom-btn" id="enroll-btn" onclick="enrollStudent()">Enroll</button>
      </div>
    </main>
    
    <!-- Lesson Progress -->
    <div class="d-flex align-items-center justify-content-center">
    <div class="row mx-auto m-5" id="lesson-progress"></div>

    <!-- Modal -->

    <!-- Edit Modal course -->
    <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Course</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="edit-course" onsubmit="editCourse(event)" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="edit_course_name" class="form-label">Course Name</label>
              <input
                type="text"
                class="form-control"
                id="edit_course_name"
                name="edit_course_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edit_course_code" class="form-label">Course Code</label>
              <input
                type="text"
                class="form-control"
                id="edit_course_code"
                name="edit_course_code"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="editDescription"
                rows="3"
                name="editDescription"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="edit_image" class="form-label">Course Image</label>
              <input
                type="file"
                class="form-control"
                id="edit_image"
                name="edit_image"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
    <script src="./course_detail.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", getCourseDetail);
      document.addEventListener("DOMContentLoaded", getLessons);
    </script>
  </body>
</html>
