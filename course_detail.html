<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enligten E-School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Course Detail -->
    
    <div class="container">
      <div id="course-progress"></div>

      <div id="course-detail">

        
      </div>
    </div>

    <!-- Lessons -->

    <div id="lessons">

        
    </div>

    <button class="custom-enroll-btn m-4" id="enroll-btn" onclick="enrollStudent()">Enroll</button>
    
    <!-- Lesson Progress -->
    <div class="d-flex align-items-center justify-content-center">
    <div class="row mx-auto m-5" id="lesson-progress"></div>

    <!-- Modal -->

    <!-- Edit Modal course -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-course" onsubmit="editCourse(event)">
              <div class="mb-3">
                <label for="edit_course_name" class="form-label"
                  >Course Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit_course_name"
                  name="edit_course_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit_course_code" class="form-label"
                  >Course Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit_course_code"
                  name="edit_course_code"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                  name="editDescription"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
    <script src="./course_detail.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", getCourseDetail);
      document.addEventListener("DOMContentLoaded", getLessons);
    </script>
  </body>
</html>
